<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }} </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | heroImage" alt="{{ hero.superhero }}" />

  <mat-card-content class="mt-2">
    <p>{{ hero.publisher }}</p>
    <p *ngIf="hero.first_appearance">
      <strong>First appearance:</strong> {{ hero.first_appearance }}
      <br />
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let character of hero.characters.split(',') | slice : 0 : 3"
        >
          {{ character }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      <span>More</span>
    </button>
  </mat-card-actions>
</mat-card>
